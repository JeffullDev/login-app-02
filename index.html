<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSystem Pro - Sistema de Gestión Educativa</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Section - 50% for future data integration -->
        <div class="left-section">
            <div class="content">
                <h2>EduSystem Pro</h2>
                <p>Transformando la gestión educativa</p>
            </div>
        </div>
        
        <!-- Right Section - 50% for login form -->
        <div class="right-section">
            <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-university"></i>
                    <h1>Iniciar Sesión</h1>
                    <p>Accede a tu cuenta institucional</p>
                </div>
                
                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        Iniciar Sesión
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <div class="help-link">
                        ¿Necesitas ayuda? <a href="#">Contacta soporte</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="JS/script.js"></script>
</body>
</html>
